<!DOCTYPE html>

<html>

<head>
    <title>Text Alert!</title>
</head>


<body>

<div id="sign up form">
    <form id="Sign-Up" action="action_page.js" method="post">
        <fieldset>
            <legend>Sign Up:</legend>
            Username: <br> <input type="text" name="UserName"> <br>
            Password: <br> <input type="text" name="Password"> <br>
            <input type="submit" value="Submit">
        </fieldset>

    </form>
</div>

<br>

<div id="login form">
    <form id="Login" action="action_page.js" method="post">
        <fieldset>
            <legend>Login:</legend>
            Username: <br> <input type="text" name="UserName"> <br>
            Password: <br> <input type="text" name="Password"> <br>
            <input type="submit" value="Submit">
        </fieldset>

    </form>
</div>

</body>

</html>
